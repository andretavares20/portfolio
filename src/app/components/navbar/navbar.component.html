<header class="navbar" [class.menu-aberto]="menuAberto">
  <div class="section-container">
    <!-- ✅ Botão de menu MOBILE no canto ESQUERDO -->
    <div class="navbar__left mobile-only">
      <button class="navbar__toggle" (click)="toggleMenu()" aria-label="Abrir ou fechar menu">
        <svg *ngIf="!menuAberto" width="24" height="24" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
    </div>

    <!-- ✅ LOGO no canto DIREITO no mobile -->
    <div class="navbar__right mobile-only">
      <div class="navbar__logo">
        <div class="logo-top">
          <span class="logo-brace">&#123;</span>
          <span class="logo-name">André</span>
          <span class="logo-brace">&#125;</span>
        </div>
        <span class="logo-sub">tavares</span>
      </div>
    </div>

    <!-- ✅ Logo no canto ESQUERDO no DESKTOP -->
    <div class="navbar__left desktop-only">
      <div class="navbar__logo">
        <div class="logo-top">
          <span class="logo-brace">&#123;</span>
          <span class="logo-name">André</span>
          <span class="logo-brace">&#125;</span>
        </div>
        <span class="logo-sub">tavares</span>
      </div>
    </div>

    <!-- ✅ Menu visível no DESKTOP -->
    <nav class="navbar__menu desktop-only">
      <a *ngFor="let link of menuLinks" href="#" (click)="fecharMenu()">{{ link }}</a>
    </nav>

    <!-- ✅ Ícones visíveis no DESKTOP -->
    <div class="navbar__icons desktop-only">
      <a *ngFor="let icon of icons" [href]="icon.url">
        <img [src]="'/assets/' + icon.icon" [alt]="icon.alt" />
      </a>
    </div>
  </div>

  <!-- ✅ Painel mobile completo -->
  <div class="navbar__panel" [class.open]="menuAberto">
    <button class="navbar__close" (click)="fecharMenu()" aria-label="Fechar menu">✕</button>

    <!-- NOVO HEADER COM AVATAR -->
    <div class="navbar__user-header">
      <img src="assets/profile.png" alt="Foto de perfil" class="navbar__avatar" />
      <div class="navbar__user-info">
        <strong>André Tavares</strong>
        <span>Desenvolvedor Front-end</span>
      </div>
    </div>

    <nav class="navbar__menu">
      <a *ngFor="let link of menuLinks" href="#" (click)="fecharMenu()">
        <img class="menu-icon" [src]="'assets/icons/' + getIconForLink(link)" alt="" />
        <span>{{ link }}</span>
      </a>
    </nav>

    <div class="navbar__spacer"></div>

    <div class="navbar__icons">
      <a *ngFor="let icon of icons" [href]="icon.url">
        <img [src]="'/assets/' + icon.icon" [alt]="icon.alt" />
      </a>
    </div>
  </div>

</header>
